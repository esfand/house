<form name="bookmark_form" class='form-horizontal'
      data-ng-controller="BookmarkFormController" novalidate="novalidate">
    <h5 data-ng-show="bookmark.id">Edit bookmark <small>{{bookmark.title}}</small></h5>
    <h5 data-ng-show="!bookmark.id">Add bookmark</h5>
    <div class="control-group">
        <label class='control-label' for="bookmark_title">Title :</label>
        <div class="controls">
            <input type="text" placeholder="title" 
                   name="bookmark_title"
                   class="span4"
                   autocomplete="on"
                   data-ng-model='bookmark.title'
                   id="bookmark_title" required>
        </div>
        <label class='control-label' for="bookmark_url">Url :</label>
        <div class="controls">
            <input type="url" placeholder="http://exemple.com"  autocomplete="on"
                   name="bookmark_url" 
                   data-valid-url
                   class="span4"
                   data-ng-model="bookmark.url" 
                   id="bookmark_url" required>
        </div>
        <label class='control-label' for="bookmark_description">Description :</label>
        <div class="controls">
            <input type="text" placeholder="description" autocomplete="on"
                   name="bookmark_description" 
                   class="span4"
                   data-ng-model="bookmark.description" 
                   id="bookmark_description" required>
        </div>
        <label class='control-label' for="bookmark_tags">Tags :<br/> <i class="muted mute">press enter after each tag.</i></label>
        <div class="controls">
            <input placeholder='sport, music, software' name="bookmark_tags" 
                   data-ng-model="bookmark.tags"
                   id="bookmark_tags" class="span4"  data-tags-input="bookmark.tags" />
        </div>
    </div>
    <input type="hidden" data-ng-model="bookmark.id" name="bookmark_id">
    <div class='controls '>
        <input data-ng-click="save(bookmark)" data-ng-disabled="bookmark_form.$invalid" class="btn btn-primary" type="submit" value="Save" data-dismiss="modal">
        <input class="btn" type="reset" value="Reset">
        <input class='btn' type="button" value="Cancel" data-dismiss="modal">
    </div>
</form>
